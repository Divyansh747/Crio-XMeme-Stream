<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>XMEME Stream</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-dark shadow p-3 mb-5">
		<a class="navbar-brand" href="#"> <b>XMEME Stream</b>
		</a>

		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="display-4 jumbotron shadow p-5 mb-5 bg-white rounded">
			<center>
				<h1>
					<b>Welcome to XMEME STREAM</b>
				</h1>
				<hr>
				<form action="#" th:action="@{/}" th:object="${form}" method="post">
					<div class="form-group">
						<p class="lead">
							<label>Owner Name:</label><br> <input type="text"
								th:field="*{name}" />
						</p>
						<p class="lead">
							<label>URL: </label><br> <input type="text"
								th:field="*{url}" />
						</p>
						<p class="lead">
							<label>Caption: </label><br> <input type="text"
								th:field="*{caption}" />
						</p>
						<p class="lead">
							<input type="submit" class="btn btn-primary" value="Submit" /> <input
								type="reset" class="btn btn-primary" value="Reset" />
						</p>
					</div>
				</form>
			</center>
			<hr>
			<div class="overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light"
				style="max-width: 1000px; max-height: 500px;">
				<tbody>
					<tr th:if="${showmeme.empty}">
						<td><p class="lead font-weight-bold">No Memes Available</p></td>
					</tr>
					<tr th:each="meme : ${showmeme}">
						<td><p class="lead font-weight-bold" th:text="${meme.name}" /></td>
						<td><p class="lead" th:text="${meme.caption}" /></td>
						<td><img th:src="${meme.url}" width="250" height="250" /></td>
						<td><br> <br></td>
					</tr>
				</tbody>
			</div>
		</div>
	</div>

</body>

</html>
